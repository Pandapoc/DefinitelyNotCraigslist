<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/testing.css">
  <title>Testing User Editing</title>
</head>

<body>

  <form>
    <label for="changed">Select the information you want to change:</label>
    <select name="change" id="change">
      <option disabled selected>Choose Which Info to Update</option>
      <option value="name">Name</option>
      <option value="email">Email</option>
      <option value="password">Password</option>
      <option value="address">Address</option>
      <option value="DOB">Date of Birth</option>
      <option value="gender">Gender</option>
      <option value="location">Location</option>
    </select>
    <br>
    <button id="infoUpdate">Submit</button>
    <br>
    <div id="textInputDiv">
      <label for="changedInfo">Enter new info:</label>
      <input type="text" name="newInfo" id="newInfo">
    </div>
    <div id="passwordInputDiv">
      <label for="newPassword">Enter new password:</label>
      <input type="password" name="newPassword" id="newPassword">
    </div>
    <div id="dateInputDiv">
      <label for="newDate">Enter new date:</label>
      <input type="date" name="newDate" id="newDate">
    </div>
    <div id="newLocationDiv">
      <label for="location">Location:</label>
      <select name="location" id="location">
        <option disabled selected>Choose Your Location</option>
        <option value="1">Orange County</option>
        <option value="2">Los Angeles County</option>
      </select>
    </div>
    <button id="updateUser">Submit</button>
  </form>

  <script src="./assets/js/putUser.js"></script>
</body>

</html>
